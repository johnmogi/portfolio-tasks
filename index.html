<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Portfolio</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet">

    <!-- Optional styles.css -->
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">To-Do Portfolio</span>
            <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#taskModal" id="addTaskBtn">
                Add Task
            </button>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-4">
        <!-- Toolbar -->
        <div class="row mb-3">
            <div class="col-md-6">
                <select class="form-select" id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="col-md-6 text-end">
                <div class="btn-group me-2" role="group">
                    <button type="button" class="btn btn-outline-secondary" id="exportBtn">
                        Export JSON
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="importBtn">
                        Import JSON
                    </button>
                </div>
                <div class="btn-group me-2" role="group">
                    <button type="button" class="btn btn-outline-primary active" id="tableViewBtn" title="Table View">
                        <i class="fas fa-table"></i> Table
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="cardViewBtn" title="Card View">
                        <i class="fas fa-th-large"></i> Cards
                    </button>
                    <button type="button" class="btn btn-outline-primary" id="listViewBtn" title="List View">
                        <i class="fas fa-list"></i> List
                    </button>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="groupByCategory" value="1">
                    <label class="form-check-label" for="groupByCategory">
                        Group by Category
                    </label>
                </div>
            </div>
        </div>

        <!-- DataTable -->
        <div class="row">
            <div class="col-12">
                <div id="tasksTableContainer" class="view-container active">
                    <table id="tasksTable" class="table table-striped table-hover w-100">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Deadline</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table body will be populated by DataTables -->
                        </tbody>
                    </table>
                </div>

                <!-- Card View Container -->
                <div id="tasksCardContainer" class="view-container">
                    <div class="row" id="tasksCardGrid">
                        <!-- Task cards will be populated here -->
                    </div>
                </div>

                <!-- List View Container -->
                <div id="tasksListContainer" class="view-container">
                    <div class="list-group" id="tasksList">
                        <!-- Task list items will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalLabel">Add/Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="taskForm">
                    <div class="modal-body">
                        <input type="hidden" id="taskId" name="taskId">

                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="taskTitle" name="taskTitle" required>
                        </div>

                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" name="taskDescription" rows="3"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="taskCategory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="taskCategory" name="taskCategory">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="taskColor" class="form-label">Color</label>
                                <input type="color" class="form-control form-control-color" id="taskColor" name="taskColor" value="#888888">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="taskDeadline" class="form-label">Deadline</label>
                            <input type="datetime-local" class="form-control" id="taskDeadline" name="taskDeadline">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="taskEstimatedHours" class="form-label">Estimated Hours</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="taskEstimatedHours" name="taskEstimatedHours" min="0" step="0.5" placeholder="0">
                                    <span class="input-group-text">hours</span>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Time Spent</label>
                                <div class="time-display">
                                    <i class="fas fa-stopwatch"></i>
                                    <span id="taskTimeSpentDisplay">0h 0m</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

    <!-- Bootstrap 5 bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <!-- DataTables RowGroup extension -->
    <script src="https://cdn.datatables.net/rowgroup/1.3.1/js/dataTables.rowGroup.min.js"></script>

    <!-- App JS -->
    <script src="assets/app-fallback.js"></script>
</body>
</html>
